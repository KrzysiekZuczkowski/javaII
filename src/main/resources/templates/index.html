<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>

<h1>First impression of my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>

<!--/*thymesVar id="multiply_values" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="equal" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${multiply_values} + ${equal} + ${one} * ${two}"></span>

<br>

<!--/*thymesVar id="plus_value" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${multiply_values} + ${plus_value} + ${equal} + (${one} * ${two} + ${one})"></span>

<br>

<!--/*thymesVar id="value_minus" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${value_minus} + ${multiply_values} + ${equal} + (${one} - ${one} * ${two})"></span>
</body>
</html>
